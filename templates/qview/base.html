<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ STATIC_URL }}bootstrap.min.css"
        ></link>
        <style>
.hero-unit {
    background-image:     url({{ STATIC_URL }}debian.png);
    background-repeat:    no-repeat;
    background-position:  top right;
}
footer {
    margin-bottom:        20px;
    color:                #DCDCDC;
    font-size:            0.8em;
}

{% block style %}
{% endblock %}
        </style>
    </head>
    <body>
      <div class = 'container' >
{% block content %}
{% endblock %}
        <footer>
            Maintained by Paul Tagliamonte &lt;paultag@ubuntu.com&gt;
        </footer>
      </div>
    </body>
</html>
