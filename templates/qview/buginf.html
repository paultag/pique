{% extends "qview/base.html" %}

{% block content %}
<div class="hero-unit" >
    <h1>ticket #{{ ticket.bugno }} <small>({{ ticket.severity }})</small></h1>
    <br />
    <p>
        {{ ticket.subject }}
    </p>
</div>
<div class = 'content-fluid' >
    <h3>guessed information</h3>
    <b>package:</b> {{ ticket.package }}<br />
    <b>version:</b> {{ ticket.version }}<br />
    <b>descrip:</b> {{ ticket.descr }}<br />
</div>
{% endblock %}
