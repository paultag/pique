{% extends "qview/base.html" %}

{% block content %}
<div class="hero-unit" >
    <h1>
        {% if ticket.package %}
            {{ ticket.package }}
        {% else %}
            Ticket #{{ ticket.bugno }}
        {% endif %}
        <small>({{ ticket.severity }})</small>
    </h1>
    <br />
    <p>
        {% if ticket.descr %}
            {{ ticket.descr }}
        {% else %}
            {{ ticket.subject }}
        {% endif %}
    </p>
</div>
<div class = 'content-fluid' >
</div>
{% endblock %}
